$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://example.com/schemas/multi_pattern.v1.json"
title: MultiPatternV1
x-python-class-name: MultiPattern
description: "Test case: multiple overlapping patterns (tests AND semantics)"

type: object
additionalProperties: false
properties:
  id:
    type: string

patternProperties:
  # First pattern: any field starting with 'x_'
  "^x_.*$":
    type: string
    minLength: 1
    description: "All x_ fields must be non-empty strings"

  # Second pattern: specifically 'x_special_' prefix (overlaps with first)
  "^x_special_.*$":
    type: string
    maxLength: 50
    description: "x_special_ fields must also be <= 50 chars (AND with first pattern)"

required:
  - id
